<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Functions</title>
    </head>
    <body>
        <h3>JavaScript Functions | <a href="../index.html">Home</a></h3>
        <p>View Source code: <strong>Ctrl + U</strong></p>
        <p>Open Console for output: <strong>F12</strong></p>
        <script>
            // Function declare
            function fnDeclaration(_name) {
                console.log("Function declaration: " + _name)
            }

            fnDeclaration("with Name");

            fnDeclaration("with parameter");

            // Function expression
            var fnExpression = function() {
                console.log("Function expression")
            }

            fnExpression();

        </script>
    </body>
</html>
