<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Events</title>
    </head>
    <body onload="alert('page loaded')">
        <h3>JavaScript Events | <a href="../index.html">Home</a></h3>
        <p>Open Console for output: <strong>F12</strong></p><hr>
        <p onclick="alert('clicked')">Click event</p>
        <button ondblclick="dblClick()" value="">Double Click</button>
        Name: <input type="text" onkeydown="keyPress()">
        <script>
           function dblClick() {
            console.log("double click")
           }
           function keyPress() {
            console.log("User entering details...")
           }
        </script>
    </body>
</html>
