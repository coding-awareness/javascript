<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Events</title>
    </head>
    <body onload="alert('Page loaded!')">
        <h3>JavaScript Events | <a href="../index.html">Home</a></h3>
        <p>Open Console for output: <strong>F12</strong></p><hr>
        <p onclick="alert('JS alert on click.')">Click event</p>
        <button ondblclick="dbclick()">Double click</button>
        Enter your name <input type="text" onkeydown="keydown()">
        <script>
           function dbclick() {
            console.log("Double click")
           }
           function keydown() {
            console.log("User entering name...")
           }
        </script>
    </body>
</html>
