<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array</title>
    </head>
    <body>
        <h3>JavaScript Array | <a href="../index.html">Home</a></h3>
        <p>Open Console for output: <strong>F12</strong></p><hr>

        <script>
            let webTech = ["HTML", "CSS", "JavaScript", 20, 40, true];
            console.log(webTech[webTech.length - 2])

            console.log("--Access using loop--")
            for( let i = 0; i<webTech.length; i++) {
                console.log(webTech[i])
            }

            console.log("--Update using loop--")
            for( let i = 0; i<webTech.length; i++) {
                webTech[i] = i + " " + webTech[i];
                console.log(webTech[i])
            }
        </script>
    </body>
</html>
