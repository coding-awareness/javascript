<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Strings</title>
    </head>
    <body>
        <h3>JavaScript Strings | <a href="../index.html">Home</a></h3>
        <p>Open Console for output: <strong>F12</strong></p><hr>
        
        <script>
          let _web = " Coding Awareness ";

          console.log("--Concat--")
          console.log(_web.concat(" HTML ", "JS"))

          console.log("--Search--")
          console.log(_web.search("d"))

          console.log("--Spil--")
          console.log(_web.split(" "))

          console.log("--Replace--")
          console.log(_web.replace(" ", "-"))

          console.log("--Slice--")
          console.log(_web.slice(7, 12))

          console.log("--Trim--")
          console.log(_web.trim())

          console.log("--String Length--")
          console.log(_web.length)
        </script>
    </body>
</html>
