<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Operators</title>
    </head>
    <body>
        <h3>JavaScript Operators | <a href="../index.html">Home</a></h3>
        <p>View source code</p>
        <script>
            // Arithmetic Operators
            console.log("'10' + 10 = " + "10" + 10)
            console.log(10 + 10)

            // Comparison
            console.log("Comparison")
            console.log("5" == 5)
            console.log("5" === 5)

            // Logical
            console.log("Logical")
            console.log(10 > 8 && 6 > 5)
            console.log(!10)

             // Assignment
             console.log("Assignment")
             var total = 5;
             console.log(total += 10)
        </script>
    </body>
</html>
