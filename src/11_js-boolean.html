<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Boolean</title>
    </head>
    <body>
        <h3>JavaScript Boolean | <a href="../index.html">Home</a></h3>
        <p>Open Console for output: <strong>F12</strong></p><hr>
        
        <script>
            let isVisible = null;
         console.log("--Boolean--")
         console.log("Boolean method")
         console.log("Boolean() false value: "+ Boolean(null))
         console.log("Boolean() true value: "+ Boolean({}))
         console.log("Boolean literal: "+ !!isVisible)

        </script>
    </body>
</html>
