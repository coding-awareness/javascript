<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Number</title>
    </head>
    <body>
        <h3>JavaScript Number | <a href="../index.html">Home</a></h3>
        <p>Open Console for output: <strong>F12</strong></p><hr>
        
        <script>
          let num = 25.563567;
          console.log("Numbers")
          console.log("---Convert to Number---")
          console.log(Number(null))

          console.log("---isNaN---")
          console.log(isNaN(undefined))

          console.log("---isFinite---")
          console.log(isFinite(0/0))

          console.log("---isInteger---")
          console.log(Number.isInteger(50.34))

          console.log("---parseFloat---")
          console.log(parseFloat("43"))

          console.log("---parseInt---")
          console.log(parseInt("65", 16))

          console.log("---toFixed---")
          console.log(num.toFixed(2))
          
        </script>
    </body>
</html>
